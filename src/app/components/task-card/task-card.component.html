<div class="task-block">
  <div class="icon-block">
    <div *ngIf="task.priority == 1" class="low-icon-background">
      <ion-icon name="today" class="task-icon"></ion-icon>
    </div>
    <div *ngIf="task.priority == 2" class="medium-icon-background">
      <ion-icon name="documents" class="task-icon"></ion-icon>
    </div>
    <div *ngIf="task.priority == 3" class="high-icon-background">
      <ion-icon name="warning" class="task-icon"></ion-icon>
    </div>
  </div>

  <div>
    <h1 class="task-title">{{task.title}}</h1>
    <div class="status-block">
      <h1 class="status-title">{{ 'HOME.STATUS' | translate }}:</h1>
      <div *ngIf="task.status == 1" class="circle-pending"></div>
      <div *ngIf="task.status == 2" class="circle-completed"></div>
      <h1 *ngIf="task.status == 1" class="status-pending">{{ 'HOME.PENDING' | translate }}</h1>
      <h1 *ngIf="task.status == 2" class="status-completed">{{ 'HOME.FINISH' | translate }}</h1>
    </div>
    <h1 class="subtitle-task">{{ 'HOME.HOUR' | translate }}: {{ task.datetime | date : "shortTime" }}</h1>
  </div>

  <div class="options">
    <ion-button fill="clear" (click)="actionEvent(task.id)" color="dark">
      <ion-icon slot="icon-only" name="ellipsis-vertical" color="dark"></ion-icon>
    </ion-button>
  </div>
</div>
