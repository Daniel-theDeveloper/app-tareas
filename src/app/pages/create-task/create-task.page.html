<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-buttons slot="secondary" (click)="goBack()">
      <ion-button fill="clear">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Salir
      </ion-button>
    </ion-buttons>
    <ion-title>Crear nueva tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="task" (ngSubmit)="createTask()">
    <ion-item color="light">
      <ion-label>Titulo:</ion-label>
      <ion-input type="Text input" maxlength="50" formControlName="title"></ion-input>
    </ion-item>

    <ion-item color="light">
      <ion-select label="Prioridad" mode="md" placeholder="Seleccione una prioridad" formControlName="priority">
        <ion-select-option value="1">Baja</ion-select-option>
        <ion-select-option value="2">Intermedia</ion-select-option>
        <ion-select-option value="3">Importante</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item color="light">
      <ion-label>Fecha:</ion-label>
      <ion-input type="date" formControlName="date"></ion-input>
      <ion-icon name="today"></ion-icon>
    </ion-item>
  
    <ion-item color="light">
      <ion-label>Hora:</ion-label>
      <ion-input type="time" formControlName="time"></ion-input>
      <ion-icon name="time"></ion-icon>
    </ion-item>

    <ion-item color="light">
      <ion-textarea label="Descripcion:" labelPlacement="floating" type="Text input" maxlength="200" [counter]="true"
        formControlName="description" style="height: 120px;"></ion-textarea>
    </ion-item>
    <div style="height: 30px;"></div>

    <ion-button class="done_buttom" type="submit" expand="block" fill="solid" color="success">Crear Tarea</ion-button>
  </form>
</ion-content>
